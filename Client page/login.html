<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            /* background-color: darkslategray; */
            background-color: cornflowerblue;
            color: white;
            /* font-family: Arial, sans-serif; */
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            /* background-color: rgba(0, 0, 0, 0.7); */
            background-color: #DCD7C9;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: black;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            padding: 10px 20px;
            /* background-color: teal; */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .signup-link {
            color: black;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submit-button">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
        <a href="signUp.html" class="signup-link">Sign Up</a>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const submitButton = document.getElementById("submit-button");

        onload();
        async function onload() {
            try {
                const response = await fetch("http://localhost:8080/StorageAPI_Struts/login", {
                    method: "GET",
                    credentials: "include", 
                });
                const raw = await response.json();
                const data = JSON.parse(raw);
                console.log(data.status);
                if (response.ok || data.status === "success") {
                    console.log(data.user);
                    window.location.href = `dashboard.html?user=${data.user}`;
                }
            } catch (error) {
                // showError(error.message);
            }
        }
        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const user = document.getElementById("username").value.trim();
            const passKey = document.getElementById("password").value.trim();

            if (!user || !passKey) {
                showError("Please fill in all fields.");
                return;
            }

            const credentials = {
                username: user,
                password: passKey
            };
            console.log("login running....");
            submitButton.disabled = true;
            errorMessage.textContent = "";

            try {
                const response = await fetch("http://localhost:8080/StorageAPI_Struts/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: "include", 
                    body: JSON.stringify(credentials)
                });

                // if (!response.ok) {
                //     const data = await response.json();
                //     // throw new Error(data.message || "Login failed. Please try again.");
                //     if(data.status=='failed'){
                //         alert('wait');
                //         window.location.href="login.html";
                //     }
                // }

                const raw = await response.json();
                const data = JSON.parse(raw);
                console.log(data.status);
                console.log(data.message);
                if (response.ok || data.status === "success") {
                    console.log(user);
                    window.location.href = `dashboard.html?user=${user}`;
                } else {
                    throw new Error(data.message || "Login failed. Please try again.");
                }
            } catch (error) {
                console.log("button event");
                showError(error.message);
            } finally {
                submitButton.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            console.log(message);
        }
    </script>
</body>
</html>
